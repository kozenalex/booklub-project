{% extends 'layout.html' %}
{% block content %}
{% load i18n %}
<style>
    .rating-result {
	width: 265px;
	margin: 0 auto;
    float: left;
}
.rating-result span {
	padding: 0;
	font-size: 32px;
	margin: 0 3px;
	line-height: 1;
	color: lightgrey;
	text-shadow: 1px 1px #bbb;
}
.rating-result > span:before {
	content: '★';
}
.rating-result > span.active {
	color: gold;
	text-shadow: 1px 1px #c60;
}
</style>
<div class="container wrapper flex-grow-1">
    <h1 class="my-4 text-light">Книга: {{book.title}}</h1>    
    <div class="card">
    <div class="card-header bg-secondary text-white">
        <h4>Краткое описание</h4>
    </div>
    <div class="card-body bg-light">
        <div class="row p-1">
            <div style="display: inline-flex">
                <img src="{{book.get_google_thumbnail}}" alt="">
            </div>
            <div class="col">
                <p>            
                    {{book.description}}
                </p>
            </div>        
        </div>
        <div class="row p-1">
            <div class="rating-result">
                <span class="active"></span>	
                <span class="active"></span>    
                <span class="active"></span>  
                <span></span>    
                <span></span>
            </div>
        </div>
        <hr>
        <div class="row p-1">
            <div class="col">Автор:  {{ book.author }}</div>
            <div class="col">
                <a href="{% url 'article_create' pk=book.id %}">Написать отзыв</a>
            </div>
        </div>
        <div class="row p-1">
            <h4>Отзывы:</h4>
        </div>
        {% for a in articles %}
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <p>{{a.author}}</p>
                    <p>Дата публикации: {{a.created_at}}</p>
                </div>
                <div class="card-body">
                    <p>{{a.text}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
</div>
</div>
{% endblock %}
