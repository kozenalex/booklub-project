{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
<h1 class="my-4 text-light">{{title}}</h1>
<form action="." method="post" class="form text-light">
    {% csrf_token %}
    {% if is_user %}
        {% bootstrap_form tele_form %}
    {% endif %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        {{button}}
      </button>
    {% endbuttons %}
  </form>
{% endblock %}
