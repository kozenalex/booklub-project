<div class="card">
    <div class="card-header">
        <h5 class="px-2">Следующая встреча</h5>
    </div>
    <div class="card-body bg-secondary">
        <p>{{meeting.date}}</p>
        <p>{{meeting.book}}</p>
        <p>{{meeting.place}}</p>
        <hr>
        <h5>Участники:</h5>
        {% if meeting.get_people %}
        <ul>
            {% for p in meeting.get_people %}
            <li>{{p}}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Пока никто не записался :(</p>
        {% endif %}
    </div>
</div>
