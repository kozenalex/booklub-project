{% extends 'layout.html' %}
{% block content %}
{% load i18n %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Книги клуба:</h1>
{% if user.is_staff %}
<a class="nav-link" href="{% url 'book_create' %}">Добавить книгу</a>
{% endif %}
<div class="container">
<table class="table table-striped text-light">
<thead>
  <tr>
    <th>Название</th>
    <th>Автор</th>
    <th>Дата обсуждения</th>
    <th>Обложка</th>
  </tr>
</thead>
<tbody>
    {% for s in books_list %}  
    <tr>
      <td><a href="{% url 'book_detail' pk=s.id %}">{{ s.title }}</a></td>
      <td>{{s.author}}</td>
      <td>{{ s.created_at }}</td>
      <td>
        <img src={{s.get_google_thumbnail}} alt="" class="img-fluid img-thumbnail" style="width:auto; height: 100px;">
      </td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
  </div>
{% endblock %}
